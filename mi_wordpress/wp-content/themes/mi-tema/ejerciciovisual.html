   <script>

      var colores = ['red','yellow','blue','black'];

      var ultima;
      var prendidas = [];

      setInterval(function(){

         // indice calculado al azar
         index = Math.floor( Math.random() * $('#cajas div').length );

         // color elegido al azar desde arreglo
         var color = colores[ Math.floor( Math.random() * colores.length ) ];

         // checar si existe la última caja
         if( typeof( ultima ) != "undefined" ) {

            ultima.css({backgroundColor: 'white' })
            ultima.removeClass('blur');

         }

         // seleccionar una caja con el indice random calculado arriba:
         var caja = $('#cajas div').eq( index );

         caja.css({ backgroundColor: color })
         caja.addClass('blur');

         prendidas.push( caja );

         // si hay mas de 6 cajas prendidas, eliminar la primera
         if( prendidas.length > 6 )
            ultima = prendidas.shift();

      }, 3000 );

   </script>
